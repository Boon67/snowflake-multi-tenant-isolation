# Warehouse Configuration
WAREHOUSE_NAME=COMPUTE_WH
WAREHOUSE_SIZE=XSMALL
WAREHOUSE_AUTO_SUSPEND=60
WAREHOUSE_AUTO_RESUME=TRUE

# Testing Configuration
# Set to FALSE to skip test execution
RUN_TESTS=TRUE
