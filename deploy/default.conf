# Snowflake Multi-Tenant Analytics Platform Configuration
# 
# This file contains default configuration values for deployment.
# Copy this file to 'config.conf' and customize as needed.
# 
# Usage:
#   ./deploy.sh                    # Uses default.conf
#   ./deploy.sh config.conf        # Uses custom config file

# Database Configuration
DATABASE_NAME=ANALYTICS_DB
